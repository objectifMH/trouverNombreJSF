<?xml version='1.0' encoding='Iso-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="style" name="guess.css" />
        <div id="content">
            <div id="bigBubble">
                <p id="text">
                    <h:outputText value="#{aleaBean.phrase}" escape="false" />
                </p>
                <div id="mediumBubble">
                </div>
                <div id="smallBubble">
                </div>
            </div>
            <h:graphicImage id="tete" name="image/einstein.jpg" alt="tete "/>
            <h:form id="proposition">
                <h:inputText id="nombre" title="Un nombre de 1 à 99" size="2" value="#{aleaBean.utilisateur}">
                    <f:validateLongRange minimum="1" maximum="100" />
                </h:inputText>
                <h:commandButton value="Ok" action="#{aleaBean.comparer()}" />
                <br />
                <h:commandButton value="Rejouer" action="#{aleaBean.init()}" />
            </h:form>
            <p id="devinette">
                <h:outputText value="log > #{aleaBean.devinette}  nbre : #{aleaBean.nombre}" />
            </p>
        </div>

    </h:body>
</html>
